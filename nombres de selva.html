function renderCards(filter = 'todos', searchTerm = '') {
    const grid = document.getElementById('grid');
    const stats = document.getElementById('stats');
    grid.innerHTML = '';
    
    let filtered = nombres;
    
    // Filtrar por categor칤a
    if (filter !== 'todos') {
        filtered = filtered.filter(n => n.categoria === filter);
    }
    
    // Filtrar por b칰squeda
    if (searchTerm) {
        const term = searchTerm.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        filtered = filtered.filter(n => {
            const text = (n.nombre + ' ' + n.animal + ' ' + n.caracteristicas + ' ' + n.significado).toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            return text.includes(term);
        });
    }
    
    // Actualizar stats
    const count = filtered.length;
    const total = nombres.length;
    stats.textContent = filter === 'todos' && !searchTerm 
        ? `Mostrando todos los nombres (${total})`
        : `Mostrando ${count} de ${total} nombres`;
    
    // Renderizar cards
    filtered.forEach(nombre => {
        const card = document.createElement('div');
        card.className = `card ${nombre.categoria}`;
        
        let badgeClass = '';
        let badgeText = '';
        switch(nombre.categoria) {
            case 'dirigente':
                badgeClass = 'badge-dirigente';
                badgeText = 'Dirigente';
                break;
            case 'seisenero':
                badgeClass = 'badge-seisenero';
                badgeText = 'Seisenero';
                break;
            case 'lobato':
                badgeClass = 'badge-lobato';
                badgeText = 'Lobato';
                break;
        }
        
        const origenClass = nombre.origen === 'Kipling' ? 'tag-origen-k' : 'tag-origen-scout';
        
        card.innerHTML = `
            <div class="card-header">
                <div class="card-title">
                    ${nombre.nombre}
                    <span class="badge ${badgeClass}">${badgeText}</span>
                </div>
                <div class="card-subtitle">${nombre.animal}</div>
            </div>
            <div class="card-body">
                <div class="card-section">
                    <div class="section-title">游닀 Significado</div>
                    <div class="section-content">${nombre.significado}</div>
                </div>
                <div class="card-section">
                    <div class="section-title">游꿠 Caracter칤sticas</div>
                    <div class="section-content">${nombre.caracteristicas}</div>
                </div>
                ${nombre.funcion ? `
                <div class="card-section">
                    <div class="section-title">丘럺잺 Funci칩n</div>
                    <div class="section-content">${nombre.funcion}</div>
                </div>
                ` : ''}
                <div style="margin-top: 1rem;">
                    <span class="tag ${origenClass}">${nombre.origen}</span>
                </div>
            </div>
        `;
        
        grid.appendChild(card);
    });
    
    if (filtered.length === 0) {
        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: #666;">No se encontraron nombres que coincidan con la b칰squeda.</div>';
    }
}

    btn.addEventListener('click', (e) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        
        const filter = e.target.getAttribute('data-filter');
        const searchTerm = document.getElementById('searchInput').value;
        renderCards(filter, searchTerm);
    });
});

document.getElementById('searchInput').addEventListener('input', (e) => {
    const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
    renderCards(activeFilter, e.target.value);
});
